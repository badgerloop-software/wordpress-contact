<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="container static-form-container">
                <div class="input-label">Name:</div>
                <input class="input input-text" type="text" title="Name">
                <div class="input-label">Email Address:</div>
                <input class="input input-text" type="email" title="Email Address">
                <div class="input-label">Reason for Contacting:</div>
                <div id="input-select" class="input input-select" onclick="optionExpand()" title="Reason for Contact">
                </div>
                <div class="input input-select-expand hidden">
                    <div class="select-option" onclick="populateStudentForm()"><div class="test">Student Application</div></div>
                    <div class="select-option" onclick="populateSponsorForm()"><div class="test">Sponsorship Inquiry</div></div>
                    <div class="select-option" onclick="populateMediaForm()"><div class="test">Media Inquiry</div></div>
                    <div class="select-option" onclick="populateOtherForm()"><div class="test">Other</div></div>
                </div>
            </div>
            <div class="container dynamic-form-container">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
